<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="float: right">
                        <button [routerLink]="['/user/results']" class="btn btn-primary btn-fill pull-right">Back to list</button>
                    </div>
                    <div class="header" style="float: left">
                        <h1 class="title">Result Detail</h1>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>TEST CODE</th>
                                <th>QUIZ LEVEL</th>
                                <th>QUIZZES</th>
                                <th>ANSWER USER</th>
                                <th>CORRECT ANSWER</th>
                                <th>STATUS</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let examQuiz of examTest.examQuizzes; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{examQuiz.quiz.level.name}}</td>
                                <td>{{examQuiz.quiz.name}}</td>
                                <td>{{examQuiz.answerUser}}</td>
                                <td>{{examQuiz.quiz.correct_answer}}</td>
                                <td *ngIf="examQuiz.status==1">True</td>
                                <td *ngIf="examQuiz.status==0">False</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
