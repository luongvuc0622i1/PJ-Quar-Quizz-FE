<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header col-lg-2" style="float: left">
                        <h1 class="title">Result Detail</h1>
                        <p class="category"></p>
                    </div>
                    <div class="header col-lg-8">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" id="myInput" placeholder="Search&hellip;">
                        </div>
                    </div>
                    <div class="header col-lg-2" style="float: right">
                        <button (click)="back()" class="btn btn-primary btn-fill pull-right">Back to list</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID <i class="fa fa-sort"></i></th>
                                <th>Level <i class="fa fa-sort"></i></th>
                                <th>Quiz <i class="fa fa-sort"></i></th>
                                <th>Status <i class="fa fa-sort"></i></th>
                            </tr>
                            </thead>
                            <tbody id="myTable">
                            <tr *ngFor="let examQuiz of examTest.examQuizzes; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{examQuiz.quiz.level.name}}</td>
                                <td>{{examQuiz.quiz.name}}</td>
                                <td *ngIf="examQuiz.status==1"><mat-icon style="color: green">check_circle_outline</mat-icon></td>
                                <td *ngIf="examQuiz.status==0"><mat-icon color="warn">highlight_off</mat-icon></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
