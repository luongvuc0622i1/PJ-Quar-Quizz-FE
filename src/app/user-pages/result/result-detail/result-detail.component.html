<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header col-lg-2" style="float: left">
                        <h1 class="title">Result Detail</h1>
                        <p class="category"></p>
                    </div>
                    <div class="header col-lg-8">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" id="myInput" placeholder="Search&hellip;">
                        </div>
                    </div>
                    <div class="header col-lg-2" style="float: right">
                        <button (click)="back()" class="btn btn-primary btn-fill pull-right">Back to list</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Level</th>
                                <th>Quiz</th>
                                <th>Result</th>
                            </tr>
                            </thead>
                            <tbody *ngFor="let examQuiz of examTest.examQuizzes; index as i" id="myTable">
                            <tr>
                                <td>{{i + 1}}</td>
                                <td>{{examQuiz.quiz.level.name}}</td>
                                <td>{{examQuiz.quiz.name}}</td>
                                <td *ngIf="examQuiz.status==1">
                                    <a class="view" title="See detail" data-toggle="collapse" data-parent="#accordion" href="#{{i}}" (click)="getValue(examQuiz)">
                                        <mat-icon style="color: green">check_circle_outline</mat-icon>
                                    </a>
                                </td>
                                <td *ngIf="examQuiz.status==0">
                                    <a class="view" title="See detail" data-toggle="collapse" data-parent="#accordion" href="#{{i}}" (click)="getValue(examQuiz)">
                                        <mat-icon color="warn">highlight_off</mat-icon>
                                    </a>
                                </td>
                            </tr>
                            <tr id="{{i}}" class="panel-collapse collapse">
                                <td colspan="6" class="panel-body text-muted" >
                                    <p *ngFor="let aU of answerUser" style="color: #1F77D0">{{aU}}</p>
                                    <p *ngFor="let cA of correct_answer" style="color: #ac2925">{{cA}}</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
