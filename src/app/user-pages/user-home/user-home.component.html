<div class="main-content">
    <div class="container-fluid">
        <section class="property-grid grid">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" *ngFor="let test of tests; index as i">
                        <div class="card-body">
                            <h2 class="card-title">
                                <span class="label label-warning" id="id">{{i + 1}}</span>  {{test.name}}
                            </h2>
                            <p class="card-text">Level: {{test.level.name}}</p>
                            <p class="card-text">Number of quizzes: {{test.quizzes.length}}</p>
                            <p class="card-text">Max time: {{test.maxTime}}</p>
                            <button [routerLink]="['/user/playing/',test.id]" class="btn btn-warning">Take this test!</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
