<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="float: left">
                        <h1 class="title">Result Detail</h1>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <div class="header" style="float: right">
                            <button [routerLink]="['/manager/users']" class="btn btn-primary btn-fill pull-right">Back To list</button>
                        </div>
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th style="color: coral">TEST CODE</th>
                                <th style="color: coral">QUIZ LEVEL</th>
                                <th style="color: coral">QUIZZES</th>
                                <th style="color: coral">ANSWER USER</th>
                                <th style="color: coral">CORRECT ANSWER</th>
                                <th style="color: coral">STATUS</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let exam of examQuizDetail; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{exam.quiz.level.name}}</td>
                                <td>{{exam.quiz.name}}</td>
                                <td>{{exam.answerUser}}</td>
                                <td>{{exam.quiz.correct_answer}}</td>
                                <td *ngIf="exam.status==1">True</td>
                                <td *ngIf="exam.status==0">False</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
