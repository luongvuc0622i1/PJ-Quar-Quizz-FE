<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header col-lg-2" style="float: left">
                        <h1 class="title">User List</h1>
                        <p class="category"></p>
                    </div>
                    <div class="header col-lg-8">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" id="myInput" placeholder="Search&hellip;">
                        </div>
                    </div>
                    <div class="header col-lg-2" style="float: right; height: 55px">
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th *ngIf="roles[7] == 1" style="width: 85px; text-align: right">Role</th>
                                <td *ngIf="roles[7] == 1"></td>
                                <th>Email</th>
                                <th>Status</th>
                                <th *ngIf="roles[7] == 2" style="text-align: center">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="myTable">
                            <tr *ngFor="let user of users ; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.username}}</td>
                                <td *ngIf="roles[7] == 1" style="text-align: right">{{user.roles[0].name}}</td>
                                <td *ngIf="roles[7] == 1 && user.roles[0].id == 2"><mat-icon (click)="managerToUser(user)">autorenew</mat-icon></td>
                                <td *ngIf="roles[7] == 1 && user.roles[0].id == 3"><mat-icon (click)="userToManager(user)">autorenew</mat-icon></td>
                                <td>{{user.email}}</td>
                                <td *ngIf="user.status==1" style="text-align: center"><mat-icon (click)="lock(user.id)">lock_open</mat-icon></td>
                                <td *ngIf="user.status==0" style="text-align: center"><mat-icon (click)="open(user.id)" color="warn">lock</mat-icon></td>
                                <td *ngIf="roles[7] == 2" style="text-align: center">
                                    <a [routerLink]="['/manager/users',user.id]" class="view" title="View" data-toggle="tooltip">
                                        <i class="material-icons">&#xE417;</i>
                                        <p class="hidden-lg hidden-md">View</p>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
