<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="float: left">
                        <h1 class="title">User List</h1>
                        <p class="category">User are all listed below </p>
                    </div>
                    <div class="header col-lg-8">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" id="myInput" placeholder="Search&hellip;">
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>No.</th>
                                <th>name <i class="fa fa-sort"></i></th>
                                <th>Username <i class="fa fa-sort"></i></th>
                                <th>email <i class="fa fa-sort"></i></th>
                                <th>status <i class="fa fa-sort"></i></th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody *ngFor="let user of users ; index as i" id="myTable">
                            <tr class="panel-collapse" data-toggle="collapse" data-target="#child">
                                <td>{{i + 1}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td *ngIf="user.status==1">Active</td>
                                <td *ngIf="user.status==0">Lock</td>
                                <td>
                                    <a [routerLink]="['/manager/users',user.id]"><mat-icon color="primary">drive_file_move_rounded</mat-icon></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <mat-paginator [length]=users.length
                                       [pageSize]="5"
                                       [pageSizeOptions]="[5,10,20,30]"
                                       aria-label="Select page">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
