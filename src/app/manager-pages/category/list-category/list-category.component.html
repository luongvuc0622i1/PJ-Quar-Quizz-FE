<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="float: left">
                        <h1 class="title">Category List</h1>
                        <p class="category"></p>
                    </div>
                    <div class="header" style="float: right">
                        <button [routerLink]="['/manager/categories/create']" class="btn btn-primary btn-fill pull-right">Create New Category</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th style="width: 100px"></th>
                                <th style="width: 200px"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let category of categories; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{category.name}}</td>
                                <td><a (click)="deleteCategory(category.id)">Delete</a></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
