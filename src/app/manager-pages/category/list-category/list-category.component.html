<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header col-lg-2" style="float: left">
                        <h1 class="title">Category List</h1>
                        <p class="category"></p>
                    </div>
                    <div class="header col-lg-8">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" id="myInput" placeholder="Search&hellip;">
                        </div>
                    </div>
                    <div class="header col-lg-2" style="float: right">
                        <button [routerLink]="['/manager/categories/create']" class="btn btn-primary btn-fill pull-right">
                            <i class="pe-7s-plus"></i>  Create New Category
                        </button>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th style="width: 100px">Actions</th>
                                <th style="width: 200px"></th>
                            </tr>
                            </thead>
                            <tbody id="myTable">
                            <tr *ngFor="let category of categories; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{category.name}}</td>
                                <td>
                                    <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteCategory(category.id)">
                                        <i class="material-icons">&#xE872;</i>
                                        <p class="hidden-lg hidden-md">Delete</p>
                                    </a>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
